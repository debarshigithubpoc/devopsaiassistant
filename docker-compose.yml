version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
    - 8000:8000
    networks:
    - app-network
    restart: unless-stopped
    environment:
    - ENVIRONMENT=development
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
    - 3000:3000
    networks:
    - app-network
    restart: unless-stopped
    environment:
    - REACT_APP_API_URL=http://backend:8000
    depends_on:
    - backend
networks:
  app-network:
    driver: bridge
