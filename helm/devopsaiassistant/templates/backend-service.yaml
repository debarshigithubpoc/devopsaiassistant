apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}-backend
  labels:
    app.kubernetes.io/name: {{ include "chart.name" . }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: {{ include "chart.name" . }}
    app.kubernetes.io/component: backend